version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: jobboard_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-jobboard}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - jobboard_network
    restart: always

  redis:
    image: redis:7
    container_name: jobboard_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - jobboard_network
    restart: always

volumes:
  postgres_data:
  redis_data:

networks:
  jobboard_network:
    driver: bridge
